<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abbreviation Glossary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Abbreviation Glossary</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search terms‚Ä¶" autocomplete="off" spellcheck="false">
      <select id="tagFilter"><option value="">All tags</option></select>
      <button id="toggleTheme">üåì</button>
      <button id="showAdd">Ôºã Add</button>
      <div class="csv-controls">
        <button id="exportCsvBtn">Export CSV</button>
        <button id="importCsvBtn">Import CSV</button>
        <input id="csvFile" type="file" accept=".csv,text/csv" hidden>
      </div>
    </div>
  </header>

  <section id="addPanel" class="add-panel" hidden>
    <form id="addForm">
      <h2>Add a New Term</h2>
      <div class="grid">
        <label>Term<input name="term" required></label>
        <label>Full Form<input name="full_form"></label>
        <label>Tags<input name="tags"></label>
        <label class="wide">Definition<textarea name="definition" rows="2"></textarea></label>
        <label class="wide">Context<textarea name="context" rows="2"></textarea></label>
      </div>
      <div class="actions"><button type="submit">Add Term</button><button type="button" id="cancelAdd">Cancel</button></div>
    </form>
  </section>

  <section class="cloud-panel">
    <details open>
      <summary>‚òÅÔ∏è Cloud Sync</summary>
      <div class="cloud-grid">
        <label>Firebase Config (JSON)
          <textarea id="fbConfig" rows="5" placeholder='{"apiKey":"...","authDomain":"...","projectId":"...","appId":"..."}'></textarea>
        </label>
        <label>Firestore Path (collection/docId)
          <input id="fbPath" placeholder="glossaries/hanze">
        </label>
      </div>
      <div class="cloud-actions">
        <label class="switch"><input type="checkbox" id="fbAutoBundle" checked> Auto-connect to bundled config</label>
        <button id="fbConnect">Connect</button>
        <button id="fbPull">Pull from Cloud</button>
        <button id="fbPush">Push to Cloud</button>
        <label class="switch"><input type="checkbox" id="fbAuto"> Auto-sync on changes</label>
      </div>
    </details>
  </section>

  <main>
    <div id="stats" class="stats"></div>
    <table class="glossary">
      <thead><tr><th>Term</th><th>Full Form</th><th>Definition</th><th>Context</th><th>Tags</th><th>Actions</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <footer>
    <p>Private glossary ‚Ä¢ <a href="#" id="exportBtn">Export JSON</a> ‚Ä¢ <label><input type="checkbox" id="editMode"> Edit mode</label></p>
  </footer>

  <script>
  window.GLOSSARY_DATA = [];
  </script>
  <script src="fb-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
